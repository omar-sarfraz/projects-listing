<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Add Project</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="./add.js"></script>
    </head>
    <body class="flex justify-center">
        <div class="container-xl mt-10 mx-auto w-3/4">
            <h1 class="text-3xl mb-6">Add a project</h1>
            <form
                class="flex flex-col gap-4 items-end bg-gray-100 px-6 py-10 rounded-md"
                id="add_form"
            >
                <div class="flex flex-col w-full items-center md:flex-row">
                    <label class="w-full md:w-1/3 text-xl" for="project_id">Project Id</label>
                    <input
                        class="w-full md:w-2/3 border border-gray-300 rounded-md p-2 outline-none"
                        name="ProjectId"
                        id="project_id"
                        type="number"
                        placeholder="e.g., 1"
                        required
                    />
                </div>
                <div class="flex flex-col w-full items-center md:flex-row">
                    <label class="w-full md:w-1/3 text-xl" for="project_name">Project Name</label>
                    <input
                        class="w-full md:w-2/3 border border-gray-300 rounded-md p-2 outline-none"
                        name="Name"
                        id="project_name"
                        type="text"
                        placeholder="e.g., Ecommerce Website"
                        required
                    />
                </div>
                <div class="flex flex-col w-full items-center md:flex-row">
                    <label class="w-full md:w-1/3 text-xl" for="project_budget"
                        >Project Budget</label
                    >
                    <input
                        class="w-full md:w-2/3 border border-gray-300 rounded-md p-2 outline-none"
                        name="Budget"
                        id="project_budget"
                        type="text"
                        placeholder="e.g., 500 USD"
                        required
                    />
                </div>
                <div class="flex flex-col w-full items-center md:flex-row">
                    <label class="w-full md:w-1/3 text-xl" for="project_timeline"
                        >Project Timeline</label
                    >
                    <input
                        class="w-full md:w-2/3 border border-gray-300 rounded-md p-2 outline-none"
                        name="Timeline"
                        id="project_timeline"
                        type="text"
                        placeholder="e.g., 4 months"
                        required
                    />
                </div>
                <div class="flex flex-col w-full items-start md:flex-row">
                    <label class="w-full md:w-1/3 text-xl" for="project_description"
                        >Project Description</label
                    >
                    <textarea
                        class="w-full md:w-2/3 border border-gray-300 rounded-md p-2 outline-none"
                        id="project_description"
                        name="Description"
                        placeholder="e.g., I want you to create an Clothing Ecommerce Store using React"
                        required
                    ></textarea>
                </div>
                <button
                    type="submit"
                    class="bg-green-600 font-semibold text-white text-md px-4 py-2 rounded-md w-full md:w-1/3 mt-4 outline-none"
                >
                    Submit
                </button>
            </form>
        </div>
    </body>
</html>
