<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Add Project</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script
            crossorigin
            src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
        ></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

        <script type="text/babel">
            function AddProject() {
                const [id, setId] = React.useState();
                const [name, setName] = React.useState();
                const [budget, setBudget] = React.useState();
                const [timeline, setTimeline] = React.useState();
                const [description, setDescription] = React.useState();

                const handleProjectSubmit = async (e) => {
                    e.preventDefault();

                    if (!id || !name || !budget || !timeline || !description) {
                        alert("All fields are required: true!");
                        return;
                    }

                    const bodyData = {
                        ProjectId: id,
                        Name: name,
                        Budget: budget,
                        Timeline: timeline,
                        Description: description,
                    };

                    try {
                        let response = await fetch("https://sheetlabs.com/CRES/project_list", {
                            headers: {
                                "Content-Type": "application/json",
                            },
                            method: "POST",
                            body: JSON.stringify([bodyData]),
                        });

                        if (response.status === 204) {
                            alert("Project Submitted Successfully!");
                            window.location.href = "/";
                        } else {
                            alert("An error has occured. Please try again.");
                        }
                    } catch (e) {
                        console.log(e);
                        alert(`An error has occured! ${e.message}`);
                    }
                };

                return (
                    <form
                        className="flex flex-col gap-4 items-end bg-gray-100 px-6 py-10 rounded-md"
                        id="add_form"
                    >
                        <div className="flex flex-col w-full items-center md:flex-row">
                            <label className="w-full md:w-1/3 text-xl" htmlFor="project_id">
                                Project Id
                            </label>
                            <input
                                className="w-full md:w-2/3 border border-gray-300 rounded-md p-2 outline-none"
                                name="ProjectId"
                                id="project_id"
                                type="number"
                                placeholder="e.g., 1"
                                required
                                onChange={(e) => setId(parseInt(e.target.value))}
                            />
                        </div>
                        <div className="flex flex-col w-full items-center md:flex-row">
                            <label className="w-full md:w-1/3 text-xl" htmlFor="project_name">
                                Project Name
                            </label>
                            <input
                                className="w-full md:w-2/3 border border-gray-300 rounded-md p-2 outline-none"
                                name="Name"
                                id="project_name"
                                type="text"
                                placeholder="e.g., Ecommerce Website"
                                required
                                onChange={(e) => setName(e.target.value)}
                            />
                        </div>
                        <div className="flex flex-col w-full items-center md:flex-row">
                            <label className="w-full md:w-1/3 text-xl" htmlFor="project_budget">
                                Project Budget
                            </label>
                            <input
                                className="w-full md:w-2/3 border border-gray-300 rounded-md p-2 outline-none"
                                name="Budget"
                                id="project_budget"
                                type="text"
                                placeholder="e.g., 500 USD"
                                required
                                onChange={(e) => setBudget(e.target.value)}
                            />
                        </div>
                        <div className="flex flex-col w-full items-center md:flex-row">
                            <label className="w-full md:w-1/3 text-xl" htmlFor="project_timeline">
                                Project Timeline
                            </label>
                            <input
                                className="w-full md:w-2/3 border border-gray-300 rounded-md p-2 outline-none"
                                name="Timeline"
                                id="project_timeline"
                                type="text"
                                placeholder="e.g., 4 months"
                                required
                                onChange={(e) => setTimeline(e.target.value)}
                            />
                        </div>
                        <div className="flex flex-col w-full items-start md:flex-row">
                            <label
                                className="w-full md:w-1/3 text-xl"
                                htmlFor="project_description"
                            >
                                Project Description
                            </label>
                            <textarea
                                className="w-full md:w-2/3 border border-gray-300 rounded-md p-2 outline-none"
                                id="project_description"
                                name="Description"
                                placeholder="e.g., I want you to create an Clothing Ecommerce Store using React"
                                required
                                onChange={(e) => setDescription(e.target.value)}
                            ></textarea>
                        </div>
                        <button
                            type="submit"
                            className="bg-green-600 font-semibold text-white text-md px-4 py-2 rounded-md w-full md:w-1/3 mt-4 outline-none"
                            onClick={handleProjectSubmit}
                        >
                            Submit
                        </button>
                    </form>
                );
            }

            const domContainer = document.querySelector("#add_form");
            const root = ReactDOM.createRoot(domContainer);
            root.render(<AddProject />);
        </script>
    </head>
    <body class="flex justify-center">
        <div class="container-xl mt-10 mx-auto w-3/4">
            <h1 class="text-3xl mb-6">Add a project</h1>
            <div id="add_form"></div>
        </div>
    </body>
</html>
